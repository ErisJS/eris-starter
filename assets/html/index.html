<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <!-- Menu -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="#" class="brand"></a>
        <div id="main-menu"></div>
      </div>
    </div>
  </div>
  <!-- Content -->
  <section id="content">
    <div class="container">
      <div id="main-content"></div>
    </div>
  </section>
  <!-- Footer -->
  <div class="navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <div class="container">
        <div class="copyright pull-right"></div>
      </div>
    </div>
  </div>

  <!-- View Templates -->
  <script type="text/javascript" src="js/requirejs/require.js"></script>
  <script type="text/javascript" src="app/config.js"></script>

  <!-- Application source -->
  <script type="text/javascript">
    function getQuerystring(key, default_) {
      if (default_== null) default_ = "";
      key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
      var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
      var qs = regex.exec(window.location.href);
      if (qs == null)
        return default_;
      else
        return qs[1];
    }
  </script>

  <script type="text/javascript">
    /*
      production/live versions use concatenated all.js / app.css & vendor.css

      a debug parameter (http://**main.html?debug=true) can be used to load all js files separately (easier for debugging).
      when debug === true, "live reload" app can be used to reload files automatically when files change.
    */
    var isDebug = getQuerystring("debug", "false");

    if (isDebug === "true") {
      require([
        "root/main"
      ]);
    }
    else {
      require([
        "all"
      ]);
    }

    // use live reload when debugging is allowed
    if (isDebug === "true") {
      document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>');
    }
  </script>
</body>
</html>
